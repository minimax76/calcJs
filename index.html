<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Calc in Js</title>
<script type="text/javascript">
  		function calcola() {
			var casella_primo_numero = parseInt(document.getElementById('primo_numero').value);
			var casella_secondo_numero = parseInt(document.getElementById('secondo_numero').value);
			//uso parseInt solo per l'addizione per evitare la concatenazione, per le altre operazioni potrei omettere
			totale = casella_primo_numero + casella_secondo_numero;
			alert(totale);
			
		}
	</script>
    <body>
   	<br />
	<input type="text" id="primo_numero" />
	<input type="text" id="secondo_numero" />
	<input type="button" value="Leggi valore" onClick="calcola();" />
    </body>
    </html>
